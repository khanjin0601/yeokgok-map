<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>역곡 지도 프로젝트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;   /* 지도 크기 */
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>역곡 "잊힌 목소리" 지도</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. 지도 생성 (역곡역 중심)
    var map = L.map('map').setView([37.485, 126.811], 15);

    // 2. 지도 타일 (OpenStreetMap 기본)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 3. 마커 예시 (역곡역)
    var marker = L.marker([37.485, 126.811]).addTo(map);
    marker.bindPopup("<b>역곡역</b><br>여기는 인터뷰 기록이나 불편 사례를 넣을 수 있습니다.<br><a href='https://map.naver.com' target='_blank'>자세히 보기</a>");

    // 4. 다른 위치 예시 (역곡 북부)
    var marker2 = L.marker([37.488, 126.815]).addTo(map);
    marker2.bindPopup("<b>역곡 북부</b><br>여기엔 추가 콘텐츠를 넣을 수 있습니다.<br>사진, 영상, 링크 모두 가능!");

  </script>
</body>
</html>
